<!DOCTYPE html>
<html>
<head>
    <title>Scenery</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body onload="webGLStart();">
    <div class="row">
      <div class="column">
        <canvas
        id="scenery"
        style="border: none"
        width="480"
        height="480"
        ></canvas>
    </div>
        <div class="column">
            <h4>Change Draw Mode:</h4>
            <button onclick="changeView('p')">Point View</button>
            <button onclick="changeView('w')">Wireframe View</button>
            <button onclick="changeView('s')">Solid View</button>
        </div>
    </div>
</body>
</html>

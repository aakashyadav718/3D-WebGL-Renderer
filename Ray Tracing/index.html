<html>

</head>
<body onload="webGLStart();">
    <div>
        <canvas id="assignment5" style="border: none" width="480" height="480"></canvas>
        <div>

                <input type="button" value="Phong" onclick="onlyPhong()">

            <br />

            <n id="LightSourcePosition">0</n>

        </div>
    </div>
